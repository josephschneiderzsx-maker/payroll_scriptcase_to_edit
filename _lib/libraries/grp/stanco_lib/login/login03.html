<!DOCTYPE html>
<html lang="en">
    <head>
        <!--SC_PAGE_CHARSET-->
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/login.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
        <style>
            span.sc-ui-pwd-toggle-icon {
                position: relative;
                display: inline-block;
                cursor: pointer;
                right: 0.5rem;
                z-index: 2;
                float: right;
                bottom: 1.7rem;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body class="page-sidebar page-background bg-half-img" style="background-image:url('{SC_LIB_CURRENT}login/img/BRANA02.jpg');background-size:58%;">
        <div class="page">
            <div class="container">
                <div class="grid">
                    <div class="col-7">
                        <div class="content">
                            <h1>
                                INGRESS PAY HTG
                            </h1>
                            <p>
                                Welcome to our payroll management system.
                            </p>
                            <p>
                                <a href="https://brana.ht">Read more about us Â»</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-5">
                        <form class="form half-size" action="" {SC_FORM_ATTR}>
                            <!--SC_FORM_HIDDEN-->
                            <h2>
                                Sign In
                            </h2>
                            <div class="control">
                                <label class="label" for="name">Name</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} type="text" placeholder="Name" name="name">
                            </div>
                            <div class="control">
                                <label class="label" for="pass">Password</label>
                                <!--SC_FIELD_INI_pswd-->
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} type="password" placeholder="Password" name="pass">
                                <!--SC_FIELD_END_pswd-->
                            </div>
                            <div class="control">
                                <!--SC_FIELD_INI_language-->
                                {SC_FIELD_INFO_language}
                                <!--SC_FIELD_END_language-->
                            </div>
                            <!--SC_REQUIRED_MSG-->
                            <!--SC_CAPTCHA-->
                            <div class="submit">
                                <input class="button" type="button" value="Sign In" {SC_FORM_SUBMIT_CALL} />
                            </div>
                            {SC_FIELD_INFO_new_user}
                            {SC_FIELD_INFO_retrieve_pswd}
                            <br/>
                            <span id="txtremember">{SC_FIELD_INFO_remember_me}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
        
        <!--SC_JS_LIB-->
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/control.js"></script>
    </body>
</html>
